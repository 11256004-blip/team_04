{% extends 'grades/base.html' %}

{% block content %}
  <a href="{% url 'grades:main' %}" class="btn btn-small" style="margin-bottom: 20px;">⬅️ 回到主頁</a>
  
  <h2>📝 加選課程</h2>
  
  <div class="info-card">
    <p>💡 <strong>提示：</strong>請選擇要加選的課程，並可選填期中、期末成績。</p>
  </div>
  
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="btn-group">
      <button type="submit" class="btn">✅ 確認加選</button>
      <a href="{% url 'grades:main' %}" class="btn btn-secondary">❌ 取消</a>
    </div>
  </form>
{% endblock %}
