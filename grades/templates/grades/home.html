{% extends 'grades/base.html' %}

{% block content %}
  <div style="text-align: center; padding: 60px 20px;">
    <div style="font-size: 5em; margin-bottom: 30px;">🎓</div>
    <h2 style="font-size: 2.5em; margin-bottom: 20px; color: #667eea;">歡迎使用成績管理系統</h2>
    <p style="font-size: 1.2em; color: #666; margin-bottom: 40px;">
      輕鬆管理您的課程與成績
    </p>
    <a href="{% url 'grades:main' %}" class="btn" style="font-size: 1.2em; padding: 15px 40px;">
      📚 進入功能主頁
    </a>
  </div>
  
  <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-top: 40px;">
    <div class="course-card">
      <h4>📊 成績管理</h4>
      <p>查看所有課程成績與平均分數</p>
    </div>
    <div class="course-card">
      <h4>➕ 課程管理</h4>
      <p>新增、修改課程資訊</p>
    </div>
    <div class="course-card">
      <h4>📝 選課系統</h4>
      <p>輕鬆加選或退選課程</p>
    </div>
  </div>
{% endblock %}
