{% extends 'grades/base.html' %}

{% block content %}
  <div style="max-width: 500px; margin: 0 auto;">
    <h2 style="text-align: center; margin-bottom: 30px;">🔑 登入成績系統</h2>
    
    {% if form.errors %}
      <div class="message error">
        ❌ 登入失敗，請檢查帳號與密碼是否正確。
      </div>
    {% endif %}
    
    <form method="post">
      {% csrf_token %}
      <p>
        <label for="id_username">👤 使用者名稱：</label>
        <input type="text" name="username" id="id_username" required autofocus>
      </p>
      <p>
        <label for="id_password">🔒 密碼：</label>
        <input type="password" name="password" id="id_password" required>
      </p>
      <div class="btn-group" style="margin-top: 30px;">
        <button type="submit" class="btn" style="width: 100%;">✅ 登入</button>
      </div>
    </form>
    
    <div class="info-card" style="margin-top: 30px;">
      <p><strong>💡 測試帳號：</strong></p>
      <p>帳號：<code>team04</code> 或 <code>student1</code></p>
      <p>密碼：<code>password</code></p>
    </div>
  </div>
{% endblock %}
