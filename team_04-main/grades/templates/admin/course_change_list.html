{% extends "admin/change_list.html" %}

{% block search %}
    <div id="toolbar">
        <form id="changelist-search" method="get">
            <div>
                <!-- 快速建立課程按鈕 -->
                {% if show_create_course_button %}
                <a href="/admin/grades/course/create-quick/" class="button" style="background-color: #417690; margin-right: 10px;">
                    ➕ 快速新增課程
                </a>
                {% endif %}
                
                <!-- 原有搜尋框 -->
                <label for="searchbar"><img src="/static/admin/img/search.svg" alt="Search"></label>
                <input type="text" size="40" name="q" value="{{ cl.query }}" id="searchbar" autofocus placeholder="Search" aria-label="Search">
                <input type="submit" value="Search">
            </div>
        </form>
    </div>
{% endblock %}
